<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        loader.classList.add("hidden");
    });
</script>

<body class="bg-light">

    <!-- Page Loader -->
    <div id="loader" class="loader-container">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/dashboard">ðŸ“Š My Finance Tracker</a>
    
        <div class="d-flex">
            <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
            <a href="/history" class="btn btn-outline-light btn-sm me-2">History</a>
            <a href="/add" class="btn btn-warning btn-sm">+ Add</a>
        </div>
    </nav>



    <!-- Main container -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastMessage" class="toast text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastText">Success</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    
    <script>
        function showToast(message) {
            document.getElementById("toastText").innerText = message;
            const toast = new bootstrap.Toast(document.getElementById("toastMessage"));
            toast.show();
        }
    </script>

</body>

</html>
