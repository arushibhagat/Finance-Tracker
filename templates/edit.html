{% extends "base.html" %}
{% block content %}

<h2>Edit Transaction</h2>
<form method="POST">

    <label>Date:</label>
    <input type="date" name="date" value="{{transaction.date}}" class="form-control" required>

    <label>Category:</label>
    <input type="text" name="category" value="{{transaction.category}}" class="form-control" required>

    <label>Amount:</label>
    <input type="number" name="amount" step="0.01" value="{{transaction.amount}}" class="form-control" required>

    <label>Note:</label>
    <input type="text" name="note" value="{{transaction.note}}" class="form-control">

    <button class="btn btn-success mt-3">Save Changes</button>
</form>

{% endblock %}
