{% extends "base.html" %}
{% block content %}

<h2>Total Spent: ₹{{total}}</h2>

<a href="/add" class="btn btn-primary">+ Add Transaction</a>

<form method="GET" class="row g-2 mb-3">

    <div class="col-md-3">
        <input type="text" name="search" value="{{ search }}" class="form-control"
            placeholder="Search notes or category">
    </div>

    <div class="col-md-3">
        <select name="filter_category" class="form-select">
            <option value="">All Categories</option>
            {% for c in categories %}
            <option value="{{ c.name }}" {% if c.name==filter_category %}selected{% endif %}>
                {{ c.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-2">
        <input type="date" name="start_date" value="{{ start_date }}" class="form-control">
    </div>

    <div class="col-md-2">
        <input type="date" name="end_date" value="{{ end_date }}" class="form-control">
    </div>

    <div class="col-md-2 d-flex gap-2">
        <button class="btn btn-primary w-100" type="submit">Filter</button>
        <a href="/" class="btn btn-secondary w-100">Reset</a>
    </div>


</form>


<table class="table mt-3">
    <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.date }}</td>
            <td>{{ t.category }}</td>
            <td>₹{{ t.amount }}</td>
            <td>{{ t.note }}</td>
            <td>
                <a href="/edit/{{t.id}}" class="btn btn-sm btn-outline-primary">Edit</a>
                <a href="/delete/{{t.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
